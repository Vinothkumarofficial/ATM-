<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <div class="card">
        <figure class="card__figure">
          <img src="https://www.freepnglogos.com/uploads/sbi-logo-png/state-bank-india-logo-the-day-mortgage-finance-authority-11.png" class="card__figure--logo"></img>
        </figure>
      <div class="card__reader">
        <div class="card_reader--risk card_reader--risk-one"></div>
        <div class="card_reader--risk card_reader--risk-two"></div>
         <div class="card_reader--risk card_reader--risk-three"></div>
        <div class="card_reader--risk card_reader--risk-four"></div>
      </div>
      <p class="card__number">0123 4567 8910 1112</p>
      <div class="card__dates">
        <span class="card__dates--first">09/20</span>
        <span class="card__dates--second">09/26</span>
      </div>
      <p class="card__name">VINOTH KUMAR N<p>
      <div class="card__flag">
        <div class="card__flag--globe"></div>
        <div class="card__flag--red"></div>
         <div class="card__flag--yellow"></div>
      </div>
      </div>
      <div class="assign">
        <p>CODED BY <a href="https://github.com/Vinothkumarofficial/ATM-" target="_blank">Vinothkumarofficial</a></p>
      </div>
</body>
</html>
